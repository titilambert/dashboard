<md-dialog aria-label="Delete DaemonSet" layout="column">
  <md-dialog-content layout-padding>
    <h4 class="md-title">Delete DaemonSet</h4>
    <div>
      Delete daemonset {{::ctrl.daemonSet}} in namespace {{::ctrl.namespace}}.<br>
      Pods managed by the daemonset will be also deleted.
    </div>
    <md-checkbox ng-model="ctrl.deleteServices" class="kd-deletedialog-services-checkbox">
      Delete related services
      <md-icon class="material-icons kd-deletedialog-info-icon">
        info
        <md-tooltip>Services with label selector matching only this daemonset
          will be deleted</md-tooltip>
      </md-icon>
    </md-checkbox>
    <md-dialog-actions>
      <md-button class="md-primary" ng-click="ctrl.cancel()">Cancel</md-button>
      <md-button class="md-primary" ng-click="ctrl.remove()">Delete</md-button>
    </md-dialog-actions>
  </md-dialog-content>
</md-dialog>
